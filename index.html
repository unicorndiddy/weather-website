<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cloud.ico">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter a location" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
            <audio class="audio" src="ttsMP3.com_VoiceText_2023-5-2_21_30_32.mp3"></audio>
        </div>

        <div class="error">
            <p>Invalid location</p>
        </div>

        <div class="weather">
            
            <div class="center">
                <img src="images/clear.png" class="weather-icon" alt="weather-icon">
                <h1 class="temp">22&#176;C</h1>
                <p class="feels-like-temp">Feels like 25&#176;C</p>
                <h2 class="city">Vellore</h2>
            </div>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind-speed">
                    <div>
                        <p class="wind-speed">15 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
